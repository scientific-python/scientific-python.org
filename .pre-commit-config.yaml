# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c # frozen: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: f12edd9c7be1c20cfa42420fd0e6df71e42b51ea # frozen: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(css|md|yml|yaml)
        args: [--prose-wrap=preserve]

  - repo: https://github.com/psf/black
    rev: 3702ba224ecffbcec30af640c149f231d90aebdb # frozen: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/asottile/blacken-docs
    rev: 4c97c4a0d921007af6fefae92d8447cfbf63720b # frozen: 1.18.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/asottile/pyupgrade
    rev: 32151ac97cbfd7f9dcd22e49516fb32266db45b4 # frozen: v3.16.0
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/codespell-project/codespell
    rev: "193cd7d27cd571f79358af09a8fb8997e54f8fff" # frozen: v2.3.0
    hooks:
      - id: codespell
        args:
          ["-L", "recuse,nd,coo", "-w", "--skip=static/teams/bots-graphs.html"]

ci:
  autofix_prs: false
  autofix_commit_msg: "[pre-commit.ci ðŸ¤–] Apply code format tools to PR"
  autoupdate_schedule: quarterly
