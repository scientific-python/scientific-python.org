# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.6.0
    hooks:
      - id: prettier
        files: \.(md|yml|yaml)
        args: [--prose-wrap=preserve]
