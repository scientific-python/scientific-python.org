name: NumPy Community Calendar
events:
  - summary: NumPy Community Call
    description: |
      A fortnightly meeting to share updates on everything
      that is happening in the NumPy community. Everyone is welcome
      to attend and contribute to a conversation.

      To add to the meeting agenda the topics you’d like to discuss,
      follow the link: https://hackmd.io/76o-IxCjQX2mOXO_wwkcpg

      Join us via Zoom: https://numfocus-org.zoom.us/j/83278611437?pwd=ekhoLzlHRjdWc0NOY2FQM0NPemdkZz09
    begin: 2023-11-22 18:00:00 +00:00
    end: 2023-11-22 19:00:00 +00:00
    url: https://numfocus-org.zoom.us/j/83278611437?pwd=ekhoLzlHRjdWc0NOY2FQM0NPemdkZz09
    repeat:
      interval:
        # seconds, minutes, hours, days, weeks, months, years
        days: 14
      until: 2025-01-01 00:00:00 +00:00

  - summary: NumPy Triage Call
