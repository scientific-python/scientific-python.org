  post_meta:
    - author
    - date
  style:
    vars:
      highlightColor: '#004811'
      menuHighlightColor: '#5ca038'

languages:
  en:
    title: Scientific Python
    contentDir: content/en

    languageName: English
    params:
      navbarlogo:
        image: logo.svg
