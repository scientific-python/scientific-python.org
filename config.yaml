        content: 2021-08-01
        url: /posts

      keyfeatures:
        features:
        - title: Built on Python
          text: Python is an interpreted, dynamically typed, general purpose programming language that is very well suited for interactive work and quick prototyping, while being powerful enough to write large applications in.
        - title: Extensive and high quality
          text: The scientific Python ecosystem contains many high quality libraries developed independently.
        - title: Widely used in science
          text: The ecosystem is widely used in scientific research and teaching.  It covers almost all domains.
        - title: Loosely coordinated
          text: The projects are independently run.
        - title: Community / Open development
          text: Most projects are developed in the open by volunteers and some paid contributors.
        - title: Open source
          text: Distributed under an open source license (e.g., [BSD license](https://github.com/scipy/scipy/blob/master/LICENSE.txt)), SciPy is developed and maintained publicly (e.g., on GitHub).

