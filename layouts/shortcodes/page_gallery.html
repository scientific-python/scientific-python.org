<div class="gallery">
  {{ $section := .Page.GetPage (.Get 0) }}
  {{ range $section.Pages }}
    <div class="entry">
      <a href="{{ .Params.repository }}" class="name">
        <div class="photo">
          <img
            src="{{ default (relURL "/img/avatar.png") (.Params.avatar) }}"
            loading="lazy"
            alt="Avatar of {{ .Title }}"
          />
        </div>
        {{ .Title }}
      </a>
    </div>
  {{ end }}
</div>
