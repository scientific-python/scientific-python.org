<div class="person">
  <a href="https://github.com/{{ .Get "github_handle" }}" class="person-name">
    <div class="person-photo">
      <img
        src="{{ default (relURL "/images/avatar.png") (.Get "avatar") }}"
        loading="lazy"
        alt="Avatar picture of @{{ .Get "github_handle" }}"
      />
    </div>
    {{ .Get "name" }}
  </a>
  {{ $projects := split (.Get "projects") " "}}
  {{ range $projects }}
  <div class="person-project">{{ . }}</div>
  {{ end }}
</div>
