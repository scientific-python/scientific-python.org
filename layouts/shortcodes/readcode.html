{{ $filename := (path.Join .Page.File.Dir (.Get "file")) }}
<div class="readcode">
  <div class="readcode-download">
    <a href='{{ .Get "file" }}' download>Download {{ path.Base $filename }}</a>
  </div>
  <div class="readcode-code">
    {{- highlight (readFile $filename) (.Get "lang") }}
  </div>
</div>
