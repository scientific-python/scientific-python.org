{{ define "main" }}

<section class="content-padding flex-row">
    <div class="shortcuts-container">
        <div class="shortcuts-title">
            <img src="/images/icons/list-bulleted.svg"/>
            On this page
        </div>
        <div id="shortcuts"></div>
    </div>
    <div class="content-container">
        <div class="columns">
            <div class="column is-centered-tablet-portrait">
                <h1 class="title section-title">{{ .Title }}</h1>
                <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
                <div class="divider"></div>
            </div>
        </div>
        {{ .Content }}
        {{ if eq .CurrentSection.Title "Scientific Python Ecosystem Coordination" }}
        {{ partial "specs/spec_list.html" . }}
        {{ end }}
    </div>
  </div>
</section>

{{ end }}
